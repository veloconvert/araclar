
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freelance Saatlik Ücret Belirleyici</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-2xl shadow-lg max-w-sm w-full text-center">
        <h1 class="text-2xl font-bold text-blue-600 mb-4">Freelance Saatlik Ücret Belirleyici</h1>
        <input type="number" id="inputVal" placeholder="Sayıyı girin..." class="w-full p-3 border rounded-lg mb-4 focus:outline-blue-500">
        <button onclick="hesapla()" class="w-full bg-blue-600 text-white py-3 rounded-lg font-bold hover:bg-blue-700 transition">HESAPLA</button>
        <div id="sonuc" class="mt-6 p-4 bg-blue-50 text-blue-800 rounded-lg hidden"></div>
    </div>
    <script>
        function hesapla() {
            let kilo = document.getElementById('inputVal').value;
            let res = document.getElementById('sonuc');
            res.classList.remove('hidden');
            let sonuc = (kilo / 160).toFixed(2); res.innerHTML = 'İdeal Saatlik Ücretiniz: <b>$' + sonuc + '</b>';
        }
    </script>
</body>
</html>
